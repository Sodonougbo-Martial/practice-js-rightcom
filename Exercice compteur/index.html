<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur d'incrémentation et de décrémentation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <button onclick="plus()" >Cliquez-ici pour ajouter un nombre</button>
    <button onclick="moins()" >Cliquez-ici pour enlever un nombre</button>


    <p>Nombre de clic : <span id="span1">0</span></p>



    <script>


        var v1 = 0;
        function plus() {
            v1+=1;
            document.getElementById('span1').textContent=v1;
        }

        function moins(){
            v1=v1-1
            document.getElementById('span1').textContent=v1;

        }
    </script>
    
</body>
</html>
